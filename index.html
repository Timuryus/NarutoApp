    <title>NarutoApp</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="containerDoc">
      <div class="rowDoc">
        <div>
          <input type="search" placeholder="Search..." class="searchDoc" />
          <select id="select" class="selectionDoc">
            <option value="null" disabled selected>Filter by</option>
            <option value="name">Name</option>
            <option value="clan">Clan</option>
            <option value="power">power</option>
            <option value="village">Village</option>
            <option value="level">Level</option>

          </select>
        </div>
        <button class="btnDoc">
          <img src="img/bars.png" alt="" />
        </button>
      </div>
      <div class="down_row">
        <div class="cardDoc"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
